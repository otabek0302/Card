<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../index.css">
     <title>Registration</title>
</head>
<body>
     <div class="container">
          <div class="box_wrapper row">
               <h2 class="reg_title">Add Cards</h2>
               <form name="addCard" class="form">
                    <input id="card_name" name="name" type="text" placeholder="Name" class="inp name">
                    <input id="card_currency" name="currency" type="text" placeholder="Currency" class="inp last_name">
                    <button  id="add_card" type="submit" class="btn btn-success">Add</button>
               </form>
          </div>
     </div>
<script type="module" src="../modules/addCard.js"></script>
</body>
</html>
