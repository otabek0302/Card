<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../index.css">
     <title>Registration</title>
</head>
<body>
     <div class="container">
          <div class="box_wrapper row">
               <h2 class="reg_title">Add Transaction</h2>
               <form name="addTransactions" class="form">
                    <select name="card" id="card"  class="card">
                    </select>
                    <input id="total" name="total" type="text" placeholder="Quantity" class="inp total">
                    <input id="category" name="category" type="text" placeholder="Category" class="inp category">
                    <button  id="add_card" type="submit" class="btn btn-success">Add</button>
               </form>
          </div>
     </div>
<script type="module" src="../modules/addTransaction.js"></script>
</body>
</html>
