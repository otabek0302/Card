<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../index.css">
     <title>Registration</title>
</head>
<body>
     <div class="container">
          <div class="box_wrapper row">
               <h2 class="reg_title">Log In Account</h2>
               <form name="logIn" class="form">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" class="inp email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" class="inp password">
                    <button type="submit" class="btn btn-success">Continue</button>
               </form>
               <a class="link" href="reg.html">Registration</a>
          </div>
     </div>
<script type="module" src="../modules/logIn.js"></script>
</body>
</html>
